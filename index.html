<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Captcha</title>
    <link rel="stylesheet" href="RandaomCaptcha.css">
</head>
<body>
    <div class="container">
        <h3>Random Captcha</h3>
        <div class="captcha">
            <div id="capca"></div>
            <button onclick="generateCaptcha()">
                <box-icon  name='rotate-right' size="sm" color="white"></box-icon>
            </button>
        </div>
        <div class="capcha-input">
            <input type="text" id="ketik" placeholder="enter captcha">
            <button onclick="checkButton()">check</button>
        </div>
        <p id="result">kaafn</p>
    </div>

    <script src="RandomCaptcha.js"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    
</body>
</html>
